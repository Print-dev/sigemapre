<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <!-- CABECERA -->
      <div class="head">
        <i class="icon fa-solid fa-bars"></i>
        <p>SIGEMAPRE</p>
      </div>
      <!-- CUERPO -->
      <div class="nav">
        <div class="menu">
          <ul>
            <li>
              <a href="#">
                <i class="icon fa-solid fa-inbox"></i>
                <span class="text">Activos</span>
                <i class="arrow fa-solid fa-chevron-down"></i>
              </a>
              <ul class="sub-menu-activos">
                <li>
                  <a href="#">
                    <span class="text">Asignar activo</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <span class="text">Plan de mantenimiento</span>
                  </a>
                </li>
              </ul>
              <a href="#">
                <i class="icon fa-regular fa-clipboard"></i>
                <span class="text">Tareas</span>
                <i class="arrow fa-solid fa-chevron-down"></i>
              </a>
              <ul class="sub-menu-tareas">
                <li>
                  <a href="#">
                    <span class="text">Plan de tarea</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <span class="text">Orden de trabajo</span>
                  </a>
                </li>
              </ul>
              <a href="#">
                <i class="icon fa-regular fa-user"></i>
                <span class="text">Usuarios</span>
                <i class="arrow fa-solid fa-chevron-down"></i>
              </a>
              <ul class="sub-menu-usuarios">
                <li>
                  <a href="#">
                    <span class="text">Listas de usuarios</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <span class="text">Roles y permisos</span>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <!-- PIE -->
      <div class="foot">
        <div class="user-img">
          <img src="user.png" alt="">
        </div>
        <div class="user-details">
          <p class="title">Usuario 1</p>
          <p class="name">Usuario - tecnico</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
